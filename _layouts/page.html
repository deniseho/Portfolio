---
layout: default
---

{% include header_small.html %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<h2 id="Blog">Portfolio</h2>
<hr class="bar-blog"> </hr>
  {% for post in site.categories['portfolio'] %}
  <div class="col-sm-3">
    <div class="post-header">
      <a href="{{post.url}}">
          <img src="../portfolio/{{ post.featured_image }}" style="width: 260px"/>
          <h3 class="post-title">
              {{ post.title }}
          </h3>
      </a>
    </div>
    <!--<div class="post-header">
      <p class="post-meta">{{ post.date | date: "%B %-d, %Y — %H:%M" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</p>
    </div>-->
 </div>

  {% endfor %}
  <hr class="bar-blog"> </hr>
<div class="temp-posts">
</div>

<style>
  a:hover{
    text-decoration: none;
  }
</style>
